<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DevClub - Convert Money</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">
    <main>
        <label for="">
            Converter <b>de</b>
            <select name="" id="" class="currency-select-to-convert">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>
            <select name="" id="" class="currency-select">
                <option value="USD">US$ Dólar Americano</option>
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
            </select>
        </label>

        <label for="">
            Valor
            <input class="input-currency" placeholder="0.00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" class="currency-img-to-convert" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-to-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/arrow_down.png" alt="imagem-seta-para-baixo">
            
            <div class="currency-box">
                <img src="./assets/dolar.png" class="currency-img" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
